<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImposBinary Search</title>
    <script>
        function generateImposBinaryArray(size) {
            let arr = [];
            let frequencyMap = new Map();
            let availableNumbers = Math.ceil(size / 0.98); // Ensure 98% presence

            while (arr.length < size) {
                let num = Math.floor(Math.random() * availableNumbers) + 1;
                arr.push(num);
                frequencyMap.set(num, (frequencyMap.get(num) || 0) + 1);
            }

            // Identify uncommon numbers (threshold: appears less than 3 times)
            let uncommonNumbers = Array.from(frequencyMap.keys()).filter(num => frequencyMap.get(num) < 3);

            // Remove uncommon numbers from the array
            arr = arr.filter(num => !uncommonNumbers.includes(num));

            return arr.sort((a, b) => a - b); // Keep sorted for binary search
        }

        function imposBinarySearch(arr, target) {
            let left = 0, right = arr.length - 1;
            
            while (left <= right) {
                let mid = Math.floor((left + right) / 2);
                if (arr[mid] === target) {
                    return mid; // Target found
                } else if (arr[mid] < target) {
                    left = mid + 1;
                } else {
                    right = mid - 1;
                }
            }
            return -1; // Target not found
        }

        function searchImposBinaryElement() {
            window.imposBinaryArray = generateImposBinaryArray(200); // Regenerate array on each search
            console.log(window.imposBinaryArray); // Debug: See generated numbers

            let target = parseInt(document.getElementById("target").value);
            let result = imposBinarySearch(window.imposBinaryArray, target);

            if (result !== -1) {
                document.getElementById("output").innerText = "Element found at index " + result;
            } else {
                document.getElementById("output").innerText = "Element not found";
            }
        }

        function refreshImposBinaryArray() {
            window.imposBinaryArray = generateImposBinaryArray(200);
            console.log("Refreshed array:", window.imposBinaryArray);
        }

        // Generate array on page load and refresh it every 5 seconds
        window.imposBinaryArray = generateImposBinaryArray(200);
        console.log("Initial array:", window.imposBinaryArray);
        setInterval(refreshImposBinaryArray, 5000); // Refresh array every 5 seconds
    </script>
</head>
<body>
    <h2>ImposBinary Search</h2>
    <p>Enter a number to search:</p>
    <input type="number" id="target">
    <button onclick="searchImposBinaryElement()">Search</button>
    <p id="output"></p>
</body>
</html>
