<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search</title>
    <script>
        function binarySearch(arr, target) {
            let left = 0, right = arr.length - 1;
            
            while (left <= right) {
                let mid = Math.floor((left + right) / 2);
                if (arr[mid] === target) {
                    return mid; // Target found
                } else if (arr[mid] < target) {
                    left = mid + 1;
                } else {
                    right = mid - 1;
                }
            }
            return -1; // Target not found
        }

        function searchElement() {
            let arr = [1, 3, 5, 7, 9, 11, 13];
            let target = parseInt(document.getElementById("target").value);
            let result = binarySearch(arr, target);

            if (result !== -1) {
                document.getElementById("output").innerText = "Element found at index " + result;
            } else {
                document.getElementById("output").innerText = "Element not found";
            }
        }
    </script>
</head>
<body>
    <h2>Binary Search in JavaScript</h2>
    <p>Enter a number to search:</p>
    <input type="number" id="target">
    <button onclick="searchElement()">Search</button>
    <p id="output"></p>
</body>
</html>
